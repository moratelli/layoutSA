<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - CaronaPraAula</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/3.2.0/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/3.2.0/material-components-web.min.js"></script>
    <link rel="stylesheet" href="../../resources/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div id="login-div-esq"></div>
      <div id="login-div-dir">
        <div class="mdc-layout-grid__cell--span-4" id="login-container">
          <div id="login-header">
            <img
              src="../../resources/images/logo.png"
              alt="Logo da CaronaPraAula"
              id="loginLogo"
            />
            <h1 class="mdc-typography--headline4">Ol√° de novo!</h1>
            <h2 class="mdc-typography--headline6">
              Novo por aqui? Crie uma conta.
            </h2>
          </div>
          <form id="login-form">
            <div
              class="mdc-text-field mdc-text-field--outlined"
              data-mdc-auto-init="MDCTextField"
              id="divEmail"
            >
              <input
                type="text"
                id="loginEmail"
                class="mdc-text-field__input"
              />
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="my-input" class="mdc-floating-label">Email</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <br />
            <div
              class="mdc-text-field mdc-text-field--outlined"
              id="divSenha"
              data-mdc-auto-init="MDCTextField"
            >
              <input
                type="password"
                id="loginSenha"
                class="mdc-text-field__input"
              />
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="loginSenha" class="mdc-floating-label"
                    >Senha</label
                  >
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <div id="divEntrar">
              <button
                class="mdc-button mdc-button--unelevated"
                id="loginEntrar"
              >
                <span class="mdc-button__ripple"></span> ENTRAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../../resources/script.js"></script>
  </body>
</html>
